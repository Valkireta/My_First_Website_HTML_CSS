<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact me</title>
        <script src="https://kit.fontawesome.com/f08d496f98.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Montserrat:wght@200;300;400;600;900&family=Open+Sans:wght@300;400;600;800&family=Oswald:wght@300;400;500;600&family=Poppins:wght@200;300;600;800&family=Raleway:wght@300;400;600;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/main.css">
    </head>
    <body>
        <div class="root">
            <header>
                <div class="header-wrap">
                    <h1 id="title"> Contact me </h1>
                    <ul id="menu">
                        <li> <a href="./index.html">Home</a> </li>
                        <li> <a href="./about.html">About</a> </li>
                        <li> <a href="./contacts.html">Contact</a> </li>
                        <li> <a href="./projects.html">Projects</a> </li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="main_wrap" >
                    <section class="category form-section">
                        <h1>Application:</h1>
                        <form>
                            <div class="form-group">
                            <label for="firstname">Name: </label>
                                <input type="text" name="First name" id="firstname" placeholder="First Name" />
                            </div>
        
                            <div class="form-group">
                                <label for="lastname">Other Name: </label>
                                <input type="text" name="Last Name" id="lastname" placeholder="Last Name" />
                            </div> 
        
                            <div class="form-group">
                                <label for="email">E-mail: </label>
                                <input type="email" name="email" id="email" placeholder="E-mail" />
                            </div>   
        
                            <div class="form-group">
                                <label for="company">Favourite Company</label>
                                <input type="text" name="company" id="company" placeholder="Company" />
                            </div>
                                                
                            <div class="form-group">
                                <label for="age">Your age:</label>
                                <input type="number" id="age" name="age" placeholder="How old are you?" />
                            </div>
                            <div class="form-group">
                                <label for="dateob">Date of your creation:</label>
                                <input type="date" name="dateofb">
                            </div>
                            <div class="form-group">
                                <p>Pick a gender:</p>
                                <input type="radio" id="female" name="gender" />
                                <label for="female">Female</label>
                                <br />
                                <input type="radio" id="male" name="gender" />
                                <label for="male">Male</label> 
                                <br />
                                <input type="radio" id="me" name="gender" />
                                <label for="me">Me</label>
                            </div>
        
                            <div class="form-group">
                                <p>Select the country:</p>
                                <select name="country" id="country">
                                <option value="Wakanda">Wakanda</option>
                                <option value="Hyrule">Hyrule</option>
                                <option value="Tamriel">Tamriel</option>
                                <option value="Lordran">Lordran</option>
                                </select>
                            </div>
        
                            <div class="form-group">
                                <p>What are my skills?</p>
                                <input type="checkbox" name="HTML" id="html">
                                <label for="html">HTML</label> 
                                <br>
                                <input type="checkbox" name="CSS" id="css">
                                <label for="css">CSS</label> 
                                <br>
                                <input type="checkbox" name="Javascript" id="js">
                                <label for="js">Javascript</label>
                                <br>
                                <input type="checkbox" name="React" id="react">
                                <label for="react">React</label>
                            </div>
                            
                            <br />
        
                            <div class="form-group">
                                <label for="color">Pick a creative color</label>
                                <input type="color" name="color" />
                            </div>
        
                            <div class="form-group">
                                <label for="message">Please, leave your thoughts in this box: </label><br>
                                <textarea name="message" id="message" cols="50" rows="10" placeholder="Your opinion is very important. You can write it in here."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="file">Please, attatch your favourite file. Max 1 file.</label>
                                <input type="file" name="file" />
                            </div>
        
                            
        
                            <div id="checkandsend">
                                <input type="submit" value="Done!" />
                                <br />
                                <input type="checkbox" id="terms" />
                                <label for="terms"><small><em>By checking this box I agree</em></small></label>
                            </div>
                            
                                
                        </form>
                    </section>
                    <section class="category html-table">
                        <h1>HTML Table</h1>
                        <table>
                            <thead>
                                <tr>
                                 <th>Name</th>
                                 <th>Age</th>
                                 <th>Gender</th>
                                 <th>Country</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Dude</td>
                                    <td>43</td>
                                    <td>M</td>
                                    <td>Broland states</td>
                                </tr>
                                <tr>
                                    <td>Lady</td>
                                    <td>32</td>
                                    <td>F</td>
                                    <td>Lands of the northern south</td>
                                </tr>
                                <tr>
                                    <td>Glock</td>
                                    <td>5.2A</td>
                                    <td>Y</td>
                                    <td>Blufgrisoap Ossas</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </main>
            <footer>
                <div class="footer-wrap">
                    <div>
                        <small>Copyright &copy; 2023 | <em>Omar Monioso </em> </small>
                    </div>

                        <a href="https://www.reddit.com" target="_blank"><i class="fa-brands fa-reddit"></i></a>                             
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
